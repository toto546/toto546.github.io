<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CONTADOR - MORANO</title>
</head>
<body>
    <main>
        
        <div class="one">
            <div class="title">
                <h1>Pedidos preparados</h1>

            </div>
            <div class="counter">
                <button class="increase arrow btn"><i class="fas fa-chevron-up"></i></button>
                <span class="value">0</span>
                <button class="decrease arrow btn"><i class="fas fa-chevron-down"></i></button>
            </div>
        <button class="reset btn">Reiniciar</button>
        </div>
        <img src="./imgs/morano-logotipo.png" alt="">
        <div class="two">
            <div class="title">
                <h1>Pedidos empaquetados</h1>

            </div>
            <div class="counter">
                <button class="increase1 arrow boton"><i class="fas fa-chevron-up"></i></button>
                <span class="value1">0</span>
                <button class="decrease1 arrow boton"><i class="fas fa-chevron-down"></i></button>
            </div>
            <button class="reset boton">Reiniciar</button>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
